{% extends 'base.html' %}
blog list
{% block content %}
<br>
{% for post in posts %}

<a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
<a href="{% url 'blog:update' post.id %}">Update</a>
<a href="{% url 'blog:delete' post.id %}">Delete</a>

{% endfor %}
<a href="{% url 'blog:create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</a>

<br>
{% endblock content %}
